<html>
<head>
   <title>Change bg color</title>
</head>
<body><center>

   <h2>Click the Button to Change Background Color</h2>
   <button type="button" onclick="clrBtn();">Change Color</button>
   
   <script>
      let colors = ["lightblue","lightgreen","lightcoral","lightgoldenrodyellow","lightpink"];
      let index = 0;
      
      function clrBtn()
      {
          document.body.style.backgroundColor = colors[index];
          index =(index + 1) % colors.length;
      }
   </script></center>
</body>
</html>
