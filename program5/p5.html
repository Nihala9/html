<html>
<head>
    <title>CSS</title>
    
    <link rel="stylesheet" href="external.css">

    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        .internal-style {
            color: green;
            font-style: italic;
        }
        </style>
</head>
<body>
   
     <h1>CSS Styles Example</h1>
     
     <p style="color: red; font-size: 18px;">This paragraph uses inline CSS to set the text color to red and the font size to 18px.</p>
     
     <p class="internal-style">This paragraph uses internal CSS with a class selector to set the text color to green and italicize the font.</p>
     
     <p class="external-style">This paragraph uses external CSS to style the text color and background.</p>
    
</body>
</html>
