<html>
<head>
    <title>sum</title>
</head>
<body>
      <h2>Sum of 10 numbers</h2>
      <p id="result"></p>
      
      <script>
           sum = 0;
          
          for( i=1;i<=10;i++) {
               num = parseInt(prompt("Enter number" + i + ":"));
              
              sum += num;
          }
          
          document.getElementById("result").innerHTML = "The sum of the 10 number is:" + sum;
       </script>
</body>
</html>
