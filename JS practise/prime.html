<html>
<head>
    <title>prime</title>
</head>
<body>
      <h2>Prime Number</h2>
      <p id="result"></p>
      
      <script>
           num = parseInt(prompt("Enter a number :"));
          
          isPrime = true;
              
           if(num <=1){
                isPrime = false;
          } else {
                 for(i=2; i<=Math.sqrt(num);i++) 
                 {
                 if(num % i == 0)
                   {
                   isPrime = false;
                   break;
                   }
                 }
               }
               
               if(isPrime) 
                  {
                    document.write(num + " is a prime number");
                  }
                  else
                  {
                   document.write(num + " is not a prime number");
                  }
             
              
       </script>
</body>
</html>
