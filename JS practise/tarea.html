<html>
<head>
    <title>tarea</title>
</head>
<body>
      <h2>Area of a Triangle</h2>
      <p id="result"></p>
      
      <script>
           b = parseFloat(prompt("Enter base of the triangle:"));;
           h = parseFloat(prompt("Enter height of the triangle:"));;
          
           area = 0.5 * b * h;
              
            
          document.getElementById("result").innerHTML = "The area of the triangle is: " + area;
       </script>
</body>
</html>
