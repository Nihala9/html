<html>
<head>
   <title>Mouse Over</title>
</head>
<body><center>
   
   <h2 id="text">Hover over this text to see the magic!</h2>
   <img id="img" src="img3.jpeg" alt="img" width="250" onmouseover="myfn1()" onmouseout="myfn2()">
   
   <script>
      function myfn1()
      {
         document.getElementById("text").innerHTML="You hovered over the text!";
         document.getElementById("img").src="img3.jpeg";
       }
       
       function myfn2()
      {
         document.getElementById("text").innerHTML="Hover over this text to see the magic!";
         document.getElementById("img").src="img4.jpeg";
       }
   </script></center>
   
</body>
</html>
